<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aristocrats Luxury</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background: url('background.jpg') no-repeat center center/cover;
      position: relative;
    }
    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(30, 3, 86, 0.7); /* deep purple overlay */
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #F1A401; /* gold */
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Aristocrats Luxury Logo" class="logo">
    <h1>Aristocrats Luxury</h1>
    <p>Our website is currently under maintenance but we will be back and better soon.</p>
  </div>
</body>
</html>
